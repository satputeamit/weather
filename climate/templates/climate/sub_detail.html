{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col" >
    <h4 align='center'>Region Name :{{country.name}}</h4>
    <p align='center'>{{type}}</p>
  </div>

</div>

<table class="table table-striped py-3">
  <thead class="table-primary">
    <tr>
      <th scope="col">#</th>
      <th scope="col">YEAR</th>
      <th scope="col">JAN</th>
      <th scope="col">FEB</th>
      <th scope="col">MAR</th>
      <th scope="col">APR</th>
      <th scope="col">MAY</th>
      <th scope="col">JUN</th>
      <th scope="col">JUL</th>
      <th scope="col">AUG</th>
      <th scope="col">SEP</th>
      <th scope="col">OCT</th>
      <th scope="col">NOV</th>
      <th scope="col">DEC</th>
      <th scope="col">Charts</th>
    </tr>
  </thead>
  <tbody>
      {% for key,value in data %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{key}}</td>
        {% for i in value %}
          <td>{{i}}</td>
        {% endfor %}
        <td> <a href="{% url 'climate:charts' tbl=type pk=country.pk key=key %}" class="btn btn-success">chart</a> </td>
        </tr>
      {% endfor %}

  </tbody>
</table>

{% endblock  %}
